<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/main.css?1">
    <link rel="stylesheet" href="assets/css/dashboard.css?1">
    <link rel="stylesheet" href="assets/css/spinkit.css?1">
    <link rel="stylesheet" href="assets/css/mapview.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

    <script src="map.js" defer></script>

</head>
<body>

    <div class="map-view">
        <div class="search-area">
            <div class="input-box-container">
                <input class="start-input-location" type="text" oninput="giveSuggestions(this)" placeholder="Start Location">
                <input class="end-input-location" type="text" oninput="giveSuggestions(this)" placeholder="End Destination">
            </div>

            <div class="suggestions ">
            </div>

            <div class="button" onclick="getRoute(source, destination)">Drive</div>

        </div>

        <div id='map'>
        </div>
    </div>

    <style>

        .map-view {
            height: 100vh;
            width: 100vw;
        }

        #map {
            height: 100vh;
            width: 100vw;
            border: 1px solid red;
        }

    </style>
    
</body>
</html>
