<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Details</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/sidepane.css">
</head>
<body>

    <style>

        body { 
            justify-items: end;
            background: #bcbcbc;
        }
        
    </style>

    <div class="details-pane">
        <h1>Trip Details</h1>

        <div class="car-details">
            <h3>Car Details</h3>

            <div class="packed-list">
                <div>Car Name</div>
                <div>Car Model</div>
                <div>Car Engine Size</div>
                <div>Car Transmission</div>
                <div>Car Model</div>
            </div>
        </div>

        <div class="route-details">
            <h3>Route Details</h3>

            <div class="right-weight-grid">
                <div class="route-index-marks">
                    <span class="start"></span>
                    <span class="end"></span>
                </div>
                <div class="packed-list">
                    <div>Start Route</div>
                    <div>End Route</div>
                </div>
            </div>

            <div class="centered-grid">
                <div class="border-box" data-heading="distance"><b>16</b>km</div>
            </div>
        </div>

        <div class="route-predictions">
            <h3>Route Predictions</h3>
            <div class="centered-grid two-column-grid">

                <div class="border-box top-heading" data-heading="Fuel Consumption">
                    <b>17</b>
                    <p>Litres</p>
                </div>

                <div class="colored-box top-heading" data-heading="Carbon Emissions">
                    <b>200</b>
                    <p>g</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
